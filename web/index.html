<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
            content="Sketch UI layouts, get LLM prompts instantly">
        <title>NapkinWire - Sketch to Prompt</title>
        <link href='https://fonts.googleapis.com/css?family=Oswald'
            rel='stylesheet'>
        <link rel="icon" type="image/png" sizes="32x32"
            href="./favicon-32x32.png">
        <link rel="apple-touch-icon" href="./icon-192.png">
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#166534">
    </head>
    <body>
        <header>

            <h1>NapkinWire</h1>
            <p class="tagline">From sketch to prompt in seconds</p>

            <a href="https://github.com/AJ-Gonzalez/NapkinWire"
                class="github-btn">
                <svg width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                </svg>
                View Source
            </a>

        </header>

        <main class="app-container">
            <!-- Left side: Drawing -->
            <section class="drawing-section">
                <div class="controls">
                    <select title="Pick Layout" id="layoutPicker"
                        class="layout-select">
                        <option value="desktop">Desktop (16:9)</option>
                        <option value="mobile">Mobile (9:16)</option>
                        <option value="square">Square (1:1)</option>
                    </select>

                    <div class="color-palette">
                        <button data-color="#ff0000"
                            class="color-btn red">Red</button>
                        <button data-color="#00ff00"
                            class="color-btn green">Green</button>
                        <button data-color="#0000ff"
                            class="color-btn blue">Blue</button>
                        <button data-color="#DAA520"
                            class="color-btn yellow">Yellow</button>
                        <button data-color="#ff00ff"
                            class="color-btn purple">[TEXT]</button>
                        <button id="undoBtn" class="action-btn">Undo</button>
                        <button id="clear_canvas"
                            class="action-btn">Clear</button>
                    </div>
                </div>

                <canvas id="drawingCanvas" width="800" height="450"></canvas>
            </section>

            <!-- Right side: ASCII + Inputs -->
            <section class="output-section">
                <div id="ascii-preview" class="ascii-display"></div>

                <div class="input-section">
                    <div class="input-group">
                        <label for="overall-purpose">What are you
                            building?</label>
                        <input type="text" id="overall-purpose"
                            placeholder="Dashboard, blog, chat app...">
                    </div>

                    <div class="input-group">
                        <label for="platform">Framework/Language</label>
                        <input type="text" id="platform"
                            placeholder="React, Vue, Python...">
                    </div>

                    <div id="rectangle-dropdowns" class="text-areas">
                        <!-- Text area inputs generated here -->
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="tuiMode">
                            Terminal UI instead of web
                        </label>
                    </div>

                    <button id="get_prompt" class="primary-btn">
                        Copy Prompt to Clipboard
                    </button>
                </div>
            </section>
        </main>

        <script type="module" src="main.js"></script>
    </body>
</html>
